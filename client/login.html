<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十楼杀</title>
</head>

<body>

<script src="static/scripts/routes/ClientRoutes.js"></script>
<script src="static/scripts/routes/BaseRoutes.js"></script>
<script src="static/scripts/routes/Routes.js"></script>
<script src="static/scripts/util/tipsUtil.js"></script>
<script src="static/scripts/util/WsConnectUtil.js"></script>
<script src="static/scripts/util/ClientRoutes.js"></script>
<script src="static/scripts/Init.js"></script>

<link rel="stylesheet" href="static/css/base.css"/>
<link rel="stylesheet" href="static/css/login.css"/>

<div class="login-container">
    <div class="input-group">
        <label>账号：</label>
        <input type="text" id="account" oninput="validateInput(this)" placeholder="请输入【十楼杀】账号">
    </div>
    <div class="input-group">
        <label>地址：</label>
        <input type="text" id="url" oninput="validateInput(this)" placeholder="请输入服务器地址" value="ws://localhost:8080/">
    </div>
    <button onclick="login()">登录</button>
</div>
<script>
    window.onload = function () {
        loadRoutes();
        console.info("初始化完成");
    };

    function validateInput(input) {
        input.value = input.value.replace(/[^a-zA-Z0-9]/g, '');
    }
</script>
</body>

</html>
