<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script src="static/scripts/util/TipsUtil.js"></script>

<body>
<!--登陆界面-->
<div class="login-container body" id="body-login">
    <div class="input-group">
        <label>账号：</label>
        <input type="text" id="account" placeholder="请输入【十楼杀】账号" value="666"/>
    </div>
    <div class="input-group">
        <label>地址：</label>
        <input type="text" id="url" placeholder="请输入服务器地址" value="ws://localhost:8080/"/>
    </div>
    <button onclick="login()">登录</button>
</div>

<!--大厅界面-->
<div class="hall-container body" id="body-hall">
    <div class="block" style="width: 50vh;" onclick="openBody('room')">
        创建</br>房间
    </div>
    <div class="block" style="width: 50vh;">
        加入</br>房间
    </div>
    <div class="block" id="leaveAccount" onclick="leaveAccount()">
    </div>
    <div class="block" style="width: 30vh;">
        帮助
    </div>
    <div class="block" style="width: 50vh;">
        更新</br>日志
    </div>
</div>

<!--房间界面-->
<div class="waiting-room body" id="body-room">
    <div class="my-card">
    </div>

    <div class="player-box me-box" id="playerBox0">
        <div class="box-account">账号</div>
        <div class="box-heroName">英雄名字</div>
    </div>

    <div class="floating-window" id="floating-window" onclick="closeFloating()">
        <div class="floating-window-content"></div>
        <div class="floating-window-close">轻触面板关闭</div>
    </div>
</div>

</body>

<script>

</script>

</html>
